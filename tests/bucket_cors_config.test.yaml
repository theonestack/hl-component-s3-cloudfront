test_metadata:
  type: config
  name: Configure bucket CORS
  description: Configure bucket cross origin resource sharing

bucket_name: frontend.${EnvironmentName}.${DnsDomain}

bucket_cors:
  CorsRules:
    - AllowedHeaders:
        - '*'
      AllowedMethods:
        - GET
        - PUT
      AllowedOrigins:
        - '*'
      Id: corsrules
      MaxAge: 3600
